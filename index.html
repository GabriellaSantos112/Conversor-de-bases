<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de bases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Bases Numéricas</h2>
        <label for="number">Número:</label>
        <input type="text" id="number">
        
        <label for="fromBase">Base de Origem:</label>
        <select id="fromBase">
            <option value="2">Binário (2)</option>
            <option value="3">Terciário (3)</option>
            <option value="8">Octal (8)</option>
            <option value="10">Decimal (10)</option>
            <option value="16">Hexadecimal (16)</option>
        </select>
        
        <label for="toBase">Base de Destino:</label>
        <select id="toBase">
            <option value="2">Binário (2)</option>
            <option value="3">Terciário (3)</option>
            <option value="8">Octal (8)</option>
            <option value="10">Decimal (10)</option>
            <option value="16">Hexadecimal (16)</option>
        </select>
        
        <button onclick="convert()">Converter</button>
        
        <div id="result" class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
